<ion-content [fullscreen]="true" class="content">
  <div class="card-login">
    <form (ngSubmit)="submitForm()" [formGroup]="loginForm">
      <div class="card-struct">
        <h1>Sejam Bem vindos</h1>
        <h6>Digite seu e-mail para entrar</h6>
        <ion-input
          name="email"
          class="inputLogin"
          formControlName="email"
          label="E-mail"
          label-placement="floating"
          fill="outline"
          placeholder="Insira seu Email"
        ></ion-input>
        <ion-input
          name="senha"
          class="inputLogin"
          formControlName="password"
          label="Senha"
          label-placement="floating"
          fill="outline"
          placeholder="Insira sua senha"
        ></ion-input>
        <ion-toggle
          label-placement="end"
          aria-label="Secondary toggle"
          color="secondary"
          [checked]="true"
          >lembrar-me</ion-toggle
        >
        <ion-button type="submit" expand="block" class="enter"
          >Entrar</ion-button
        >
        <p class="cadastro">
          vocáº½ nao tem uma conta? <a href="#" class="inscreva">Inscreva-se</a>
        </p>
      </div>

      <p class="option"><strong>Ou</strong></p>
